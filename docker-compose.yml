#      - ./home_assistant_config:/config
#      - /etc/localtime:/etc/localtime:ro
#    privileged: true
#    ports:
#      - "8123:8123"

  postgres:
    restart: always
    image: postgres:14.1
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - envs/local.env

  zigbee_mq:
    restart: always
    image: eclipse-mosquitto:2.0.18
    volumes:
      - "./mosquitto-data:/mosquitto"
    ports:
      - "1883:1883"
      - "9001:9001"
    command: "mosquitto -c /mosquitto-no-auth.conf"

networks:
  telehooks_mq:
    external: true
