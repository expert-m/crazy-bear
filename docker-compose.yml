version: '3'

services:
  core:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - envs/local.env
    privileged: true
    volumes:
      - .:/app
    depends_on:
      - postgres
    networks:
      - default
      - telehooks_mq
    command: python3 __main__.py

  postgres:
    restart: always
    image: postgres:14.1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - envs/local.env

  zigbee_mq:
    restart: always
    image: eclipse-mosquitto:2.0
    volumes:
      - "./mosquitto-data:/mosquitto"
    ports:
      - "1883:1883"
      - "9001:9001"
    command: "mosquitto -c /mosquitto-no-auth.conf"

volumes:
  postgres_data: { }

networks:
  telehooks_mq:
    external: true
