version: '3'

services:
  core:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - envs/local.env
    privileged: true
    volumes:
      - .:/app
    depends_on:
      - postgres
    networks:
      - default
      - telehooks_mq
    logging:
      options:
        max-size: "1mb"
        max-file: "3"
    command: make run

